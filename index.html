<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="rote/moonsole.js"></script>
		<script src="rote/event-system.js"></script>
		<script src="rote/howler.js"></script>
		<script src="rote/trail.js"></script>
		<script src="defensk.c.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
		<style>
* {
	box-sizing: border-box;
	overflow-x: hidden;
	background-size: 100% 100%;
}

body {
	padding: 0px;
	margin: 0px;
	padding-top: 100vh;
	position: relative;
	background-color: black;

	font-family: Black Ops One;
	color: gray;

	animation: none;
	image-rendering: pixelated;
}

@keyframes quake {
	0% {
		transform: translateX(10px);
	}
	
	50% {
		transform: translateX(-10px);
	}
	
	100% {
		transform: translateX(0px);
	}
}

@keyframes quake2 {
	0% {
		transform: translateX(10px);
	}
	
	50% {
		transform: translateX(-10px);
	}
	
	100% {
		transform: translateX(0px);
	}
}

.quake-1 > * {
	animation: quake 0.2s;
	animation-repeat: 10;
}

.quake-2 > * {
	animation: quake2 0.2s;
	animation-repeat: 10;
}

.base, .status {
	position: relative;
	min-height: 50vh;
	border-top: 1px solid gray;
	background-image: url(dashboard.png);
	background-size: auto 100%;
	z-index: 4;
	padding: 0.4em;
}

.status {
	position: fixed;
	top: 0px;
	min-height: 8vh;
	width: 100%;
	background-image: none;
	background-size: 100% auto;
	z-index: 1;
}

@keyframes cloud {
	0% {
		background-position: 0% var(--bg-y), 0% var(--bg2-y);
	}

	49% {
		filter: invert(1);
	}
	
	50% {
		filter: invert(0.5);
		background-position: 50% var(--bg-y), 200% var(--bg2-y);
	}

	55% {
		filter: invert(1);
	}

	100% {
		background-position: 100% var(--bg-y), 400% var(--bg2-y);
	}
}

canvas.main, .city-canvas {
	position: fixed;
	top: 0px;
	left: 0px;

	filter: invert(1);
	z-index: 2;
	background-image: url(cloud.png), url(cloud.png);
	background-size: 128px 128px;
	
	--bg-y: 30%;
	--bg2-y: 10%;
	background-position: 0 10%, 0 30%;
	background-repeat: repeat-x;
	animation: cloud 100s infinite linear;
}

.balance::before {
	display: inline-block;
	width: 1.5em;
	height: 2em;

	content: '$';
	line-height: 2em;
}

.missile {
	line-height: 2em;
}

.missile::before {
	display: inline-block;
	width: 2em;
	height: 2em;
	content: " ";

	filter: invert(1);
	background-image: url(img/missile.png);
	background-size: 2em 2em;
	vertical-align: middle;
	opacity: 0.4;
}

button {
	background-color: inherit;
	border: 1px solid gray;
	border-top-width: 1px;
	border-bottom-width: 3px;
	font-family: inherit;
	width: 3em;
	height: 3em;
	display: inline-block;
	vertical-align: top;
}

button:active {
	border-top-width: 3px;
	border-bottom-width: 1px;
}

.city {
	transform: translateX(-50%);
	left: 50%;
	position: relative;
	font-size: 0px;
	z-index: 4;
	overflow-x: scroll;
	max-width: 100%;
	display: inline-block;
	white-space: nowrap;
}

.city .slot {
	display: inline-block;
	width: 4rem;
	height: 4rem;
	margin: 0px;
	border: 1px dashed rgba(255, 255, 255, 0.1);
}

.city.select .slot {
}
		</style>
		<script src="defensk.js"></script>
	</head>
	<body>
		<div class="status">
			<div class="balance">1000</div>
			<div class="missile">100</div>
		</div>
		<div class="main-container">
			<canvas class="main"></canvas>
			<canvas class="city-canvas"></canvas>
		</div>
		<div class="city"></div>
		<script>
			const city = document.querySelector(".city");
			for(let i = 0; i < 100; i++){
				const slot = document.createElement("div");
				slot.classList.add("slot",
					`x${i % 10}`, `y${~~(i / 10)}`);
				city.appendChild(slot);
				if((i % 10) == 0){
					if(i > 0)
						city.appendChild(document
							.createElement("br")
						);
				}
			}
		</script>
		<div class="base">
			<div class="builds">
				<button class="factory"></button>
				<button class="residence"></button>
			</div>
			<div class="ability">
				<div class="name">AUTO_DEFENSE</div>
				<div class="level">5</div>
			</div>
		</div>
	</body>
</html>
