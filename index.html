<html>
	<head>
		<style>
			body {
				position: relative;
				background-color: black;

				color: gray;
			}
		</style>
		<meta name="theme-color" content="#161616" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="rote/moonsole.js"></script>
		<script src="rote/event-system.js"></script>
		<script src="rote/howler.js"></script>
		<script src="rote/trail.js"></script>
		<script src="defensk.c.js"></script>
		<script src="defensk.js"></script>
		<link rel="icon" type="image/x-icon" href="img/missile.png" />
		<link rel="stylesheet" href="defensk.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="status">
			<div class="balance">1000</div>
			<div class="missile">100</div>
		</div>
		<div class="notif">
		</div>
		<div class="main-container">
			<canvas class="main"></canvas>
			<canvas class="city-canvas"></canvas>
		</div>
		<div class="city"></div>
		<script>
			const city = document.querySelector(".city");
			for(let i = 0; i < 100; i++){
				const slot = document.createElement("div");
				slot.classList.add("slot",
					`x${i % 10}`, `y${~~(i / 10)}`);

				if((i % 10) == 0){
					if(i > 0)
						city.appendChild(document
							.createElement("br")
						);
				}

				city.appendChild(slot);
			}
		</script>
		<div class="base">
			<div class="builds">

			</div>
			<div class="ability">
				<div class="name">AUTO_DEFENSE</div>
				<div class="level">5</div>
			</div>
		</div>
	</body>
</html>
